<div *ngIf="loading" class="spinner-container">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!loading" class="locations-grid">
  <mat-card
    *ngFor="let location of locations"
    class="location-card"
    [routerLink]="[location.id]"
  >
    <mat-card-title>{{ location.name }}</mat-card-title>
    <mat-card-subtitle
      >{{ location.type }} â€” {{ location.dimension }}</mat-card-subtitle
    >
    <mat-card-content>
      <p>Residentes: {{ location.residents.length }}</p>
    </mat-card-content>
  </mat-card>
</div>
