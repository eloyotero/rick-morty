<mat-toolbar color="accent">
  <span>Listado de Episodios</span>
</mat-toolbar>

<div class="episodes-container" *ngIf="!loading">
  <mat-card
    *ngFor="let episode of episodes"
    class="episode-card"
    [routerLink]="[episode.id]"
  >
    <img
      mat-card-image
      [src]="'assets/episodes/' + episode.id + '.jpg'"
      alt="{{ episode.name }}"
    />
    <mat-card-header>
      <mat-card-title>{{ episode.name }}</mat-card-title>
      <mat-card-subtitle
        >{{ episode.episode }} | {{ episode.air_date }}</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <h4>Personajes:</h4>
      <ul class="character-list">
        <li
          *ngFor="let character of episode.characters"
          [routerLink]="['/characters', character.id]"
        >
          <img [src]="character.image" alt="{{ character.name }}" />
          <span>{{ character.name }}</span>
        </li>
      </ul>
    </mat-card-content>
  </mat-card>
</div>

<mat-progress-spinner
  *ngIf="loading"
  mode="indeterminate"
></mat-progress-spinner>
