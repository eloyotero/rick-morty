<div class="team-grid">
  <mat-card
    *ngFor="let member of members"
    [routerLink]="[member.id]"
    class="team-card"
  >
    <mat-card-title>{{ member.name }}</mat-card-title>
    <mat-card-subtitle>{{ member.role }}</mat-card-subtitle>
    <mat-card-content>
      <p><strong>Stack:</strong> {{ member.stack }}</p>
      <p>{{ member.bio }}</p>
    </mat-card-content>
  </mat-card>
</div>
